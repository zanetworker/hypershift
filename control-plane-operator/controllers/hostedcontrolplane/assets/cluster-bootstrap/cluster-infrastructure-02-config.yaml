apiVersion: config.openshift.io/v1
kind: Infrastructure
metadata:
  creationTimestamp: null
  name: cluster
spec:
  cloudConfig:
    name: ""
{{- if eq .PlatformType "AWS" }}
  platformSpec:
    aws: {}
{{- end }}
status:
  apiServerInternalURI: https://{{ .ExternalAPIDNSName }}:{{ .ExternalAPIPort }}
  apiServerURL: https://{{ .ExternalAPIDNSName }}:{{ .ExternalAPIPort }}
  etcdDiscoveryDomain: {{ .BaseDomain }}
  infrastructureName: "{{ .InfraID }}"
  platform: {{ .PlatformType }}
  controlPlaneTopology: HighlyAvailable
  infrastructureTopology: {{ .InfrastructureAvailabilityPolicy }}
  platformStatus:
    type: {{ .PlatformType }}
{{- if eq .PlatformType "AWS" }}
    aws:
      region: {{ .AWSRegion }}
{{- if .AWSResourceTags }}
      resourceTags:
{{- range $tag := .AWSResourceTags }}
      - key: {{ $tag.Key }}
        value: {{ $tag.Value }}
{{- end }}
{{- end }}
{{- end }}
